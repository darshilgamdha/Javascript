<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #content {
            margin-bottom: 20px;
            text-align: center;
        }
        #my_div {
            display: flex;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            opacity: 0.8;
        }
        button:first-of-type {
            background-color: #28a745;
            color: white;
        }
        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <p id="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod. Quisquam

    </p>

    <div id="my_div">
        <button onclick="IncreaseDecrease('up')">Increase</button>
        <button onclick="IncreaseDecrease('down')">Decrease</button>
    </div>
    <script>
        // function IncreaseDencrease(task) {
        //     var content = document.getElementById("content");
        //     if (task == 'up') {
        //         content.style.fontSize = "30px";
        //         } else {
        //             content.style.fontSize = "20px";
        //             }
        //             }

        var size = 10;
        document.getElementById("content").style.fontSize = size + "px";
        function IncreaseDecrease(task) {
            switch (task) {
                case 'up':
                    size++;
                    document.getElementById("content").style.fontSize = size + "px";
                    break;
                case 'down':
                    size--;
                    document.getElementById("content").style.fontSize = size + "px";
                    break;
            }
        }




    </script>
</body>

</html>
