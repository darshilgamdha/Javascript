<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Size</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #content {
            margin-bottom: 20px;
            text-align: center;
            background-color: #28a745;
            height: 100px;
            width: 100px;
        }

        #my_div {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        button:first-of-type {
            background-color: #28a745;
            color: white;
        }

        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div id="content">

    </div>

    <div id="my_div">
        <button onclick="IncreaseDecrease('up')">Increase</button>
        <button onclick="IncreaseDecrease('down')">Decrease</button>
    </div>
    <script>
        const div = document.getElementById("content");

        var height = div.offsetHeight;
        var width = div.offsetWidth;

        function IncreaseDencrease(task) {
            if (task == 'up') {
                height += 10;
                width += 10;
                div.style.height = height + "px";
                div.style.width = width + "px";
            } else {
                height -= 10;
                width -= 10;
                div.style.height = height + "px";
                div.style.width = width + "px";
            }

        }
    </script>
</body>

</html>
