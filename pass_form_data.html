<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Data Using Javascript Obejct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form id="userform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <button type="submit" onclick="submitform()">Submit</button>
    </form>

    <script>
        function submitform() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;

            let user = {
                name: name,
                address: address,
                email: email
            }

            user_json = JSON.stringify(user)
 
            //cache
            localStorage.setItem("data", user_json)

            window.location.href = "get_form_data.html"
            }
    </script>
</body>
</html>
