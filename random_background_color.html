<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background-color 0.5s ease;
      }

      #btn {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        background-color: #2196f3;
        color: white;
        margin-bottom: 20px;
      }

      #btn:hover {
        transform: scale(1.05);
        background-color: #1976d2;
      }

      #color {
        font-size: 2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <button id="btn" onclick="changeColor()">Change Color</button>
    <h1 id="color"></h1>

    <script>
      var numbers = "0123456789ABCDEF"; // string is a group of character

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      function changeColor() {
        let v = "";

        for (let i = 1; i <= 6; i++) {
          // 6 var
          v = v + numbers[getRndInteger(0, 15)];
        }

        document.body.style.backgroundColor = "#" + v;

        document.getElementById("color").innerHTML = "#" + v;
      }
    </script>
  </body>
</html>
