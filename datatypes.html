<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // data types

        // number
        let a = 12;
        let b = 12.5;

        console.log(a);
        console.log(b);

        //string
        let name = "bascom";
        let color = "red";
        let car = 'BMW'

        console.log(name);
        console.log(color);
        console.log(car);



        //boolean
        let islogin = true;
        let ismale = false;

        console.log(islogin);
        console.log(ismale);

        let description = " It's a dog";
        let quention = ' "this is imporant" ';
        console.log(description);
        console.log(quention);

        //bigint
        let number = 1234567890123456789n;
        let number2 = 4242868243828273489353131472;

        console.log(number);
        console.log(number2);

        //empty string
        let companyname = "";

        console.log(companyname);

        let j = 12;
        j = true;
        j = "hello";
        j = 56.7;
        console.log(j);

    </script>
</body>
</html>
