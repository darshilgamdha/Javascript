<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #answer {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>

        <label for="num1">Number 1</label>
        <input type="text" id="num1" name="num1"><br>

        <label for="num2">Number 2</label>
        <input type="text" id="num2" name="num2"><br>

        <button type="button" onclick="calculator('add')">Sum</button>
        <button type="button" onclick="calculator('sub')">Sub</button>
        <button type="button" onclick="calculator('multi')">Multi</button>
        <button type="button" onclick="calculator('divi')">Divi</button>

        <h1 id="answer"></h1>
    </div>

    <script>
        function calculator(operation) {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let result;

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'multi':
                    result = num1 * num2;
                    break;
                case 'divi':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById("answer").innerHTML = result;
        }
    </script>
</body>
</html>
